<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Medico - AI Pharmacist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-inner">
        <div class="topbar-left">
          <a href="dashboard.html" class="back">&larr;</a>
          <h2 class="chat-title">AI Pharmacist</h2>
        </div>
        <div class="topbar-right">
          <div id="login-status" class="welcome"></div>
        </div>
      </div>
    </header>

    <main class="chat-page" style="display: flex; gap: 24px;">
      <aside class="chat-history-bar" style="width: 220px; background: #fff; border: 1px solid #e6eef6; border-radius: 10px; box-shadow: 0 6px 18px rgba(15,23,42,0.06); padding: 18px 12px; display: flex; flex-direction: column;">
        <h3 style="font-size: 1.1rem; margin-bottom: 12px; color: #0f172a;">Chat History</h3>
        <ul id="chat-history-list" style="list-style: none; padding: 0; margin: 0; flex: 1; overflow-y: auto;"></ul>
        <div style="margin-top: 18px; color: #6b7280; font-size: 0.92rem;">Old chats are saved locally.</div>
      </aside>
      <div class="chat-container" style="flex: 1;">
        <div class="chat" id="chat" role="log" aria-live="polite"></div>
        <div class="chat-input-wrap">
          <input id="chat-input" type="text" placeholder="Enter your question or request here..." aria-label="Chat input" />
          <button id="mic-btn" type="button" aria-label="Record voice">Mic</button>
          <button id="submit-prescription-btn" type="button" style="display: none;">Add Prescription</button>
          <input id="prescription-photo-input" type="file" accept="image/*" capture="environment" style="display: none;" />
          <button id="send-btn" type="button">Send</button>
          <button id="new-chat-btn" type="button">New Chat</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
